<div style="
background-image: url(https://image.freepik.com/free-photo/bronze-pattern-background_53876-71407.jpg);">
<br><br><br><br>
</div>

<div class="card">
    <section class="intro">
        <div class="bg-image h-100" style="
             background-image: url(https://image.freepik.com/free-photo/bronze-pattern-background_53876-71407.jpg);">
            <div class="mask d-flex align-items-center h-100">
                <div class="container justify-content-center">
                    <div class="row">
                        <div class="col-xl-3 col-lg-4 col-md-6 my-2 justify-content-center" *ngFor="let cateogry of cateogryDetails">
                            <div class="card" style="width: 20rem;">
                                <div class="card-body text-center">
                                    <a [routerLink]='["/bookdetails",cateogry._id]'>
                                        <img [src]="cateogry.img" class="img-fluid card-img-top mt-2">
                                        <h5 class="card-title text-center">
                                            {{cateogry.name}}
                                        </h5>
                                        <a [routerLink]="['/authordetails',cateogry.author_id._id]">
                                            <span>  by: {{cateogry.author_id.first_name}}
                                                {{cateogry.author_id.last_name}}</span>
                                        </a>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
