

<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let book of books" class="col-lg-12 col-md-12 col-12 my-3">
      <ng-template carouselSlide>
        <a [routerLink]='["/bookdetails",book._id]'>
          <img [src]="book.img" [alt]="book.alt" [title]="book.title">
        </a>
      </ng-template>
    </ng-container>
    <ng-container *ngFor="let book of books" class="col-lg-4 col-md-6 col-12 my-3">
      <ng-template carouselSlide>
        <a [routerLink]='["/bookdetails",book._id]'>
          <img [src]="book.img" [alt]="book.alt" [title]="book.title">
        </a>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
