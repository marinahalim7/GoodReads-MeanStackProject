<div style="
background-image: url(https://image.freepik.com/free-photo/bronze-pattern-background_53876-71407.jpg);">

<div class="container my-4  justify-content-center">
    <div class="row justify-content-center">
        <div *ngFor="let book of books" class="col-xl-3 col-lg-4 col-md-6 my-2 justify-content-center">
            <div class="card" style="width: 20rem;">
                <div class="card-body text-center">
                    <a [routerLink]='["/bookdetails",book._id]'>
                        <img [src]="book.img" class="img-fluid card-img-top mt-2">
                        <h5 class="card-title text-center">
                            {{book.name}}
                        </h5>
                        <a [routerLink]="['/authordetails',book.author_id._id]">
                            <span>by:{{book.author_id.first_name}}
                                {{book.author_id.last_name}}</span>
                        </a>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>            
</div>
