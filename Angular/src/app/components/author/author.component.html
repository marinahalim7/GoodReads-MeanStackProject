<div style="
background-image: url(https://image.freepik.com/free-photo/bronze-pattern-background_53876-71407.jpg);">
<br><br><br><br>
</div>
<div class="container my-2">
    <div class="row">
        <div *ngFor="let author of authors" class="col-lg-3 col-md-6 col-12">
            <div class="card text-center my-3 col-xl-3 col-lg-4 col-md-6" style="width: 18rem;">
                <img [src]="author.img" class="img-fluid my-1 card-img-top rounded-circle authorimg">
                <div class="card-body">
                    <h4>
                        {{author.first_name}}
                        {{author.last_name}}
                    </h4>
                    <a [routerLink]="['/authordetails',author._id]">
                        <button class="btn btn-lg button my-3" >see more</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
